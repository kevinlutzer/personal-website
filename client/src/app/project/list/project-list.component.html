<div *ngIf="context$ | async as context"
fxFlexFill
fxLayoutAlign="center stretch"
fxLayout.xs="column"
fxLayout="row wrap"
fxLayoutGap="grid"
>
    <ng-container *ngFor="let project of context.projects">
        <project-card
            class="display-content"
            [shimmer]="context.isLoading"
            [project]="project"></project-card>
    </ng-container>
</div>
