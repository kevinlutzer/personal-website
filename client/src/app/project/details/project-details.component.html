
<ng-container *ngIf="(project$ | async) as project">
    <ng-container [ngSwitch]="getReadableId(project)">
        <project-sample *ngSwitchCase="'room-environment-monitor'"></project-sample>
        <div NgxMd *ngSwitchDefault [path]="getReadMeUrl(project)"></div>
    </ng-container>
</ng-container>
