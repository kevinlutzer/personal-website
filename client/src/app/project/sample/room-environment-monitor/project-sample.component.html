<div class="project-sample-page-container">
   <h1>Devices</h1>
    <div class="devices-container" *ngIf="cardData$ | async as cardData">
        <ng-container *ngFor="let data of cardData">
            <device-status-card [loading]="getLoading$() | async" [status]=data></device-status-card>
        </ng-container>
    </div>
    <h1>Telemetry</h1><br>
    <device-telemetry-table></device-telemetry-table>
</div>
