<ng-container *ngIf="loading$ | async as loading; else loadingTemplate">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-template #loadingTemplate>
    <div class="progress-bar-spacer"></div>
</ng-template>

<table mat-table [dataSource]="dataSource">
   
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- CPU Temp Column -->
    <ng-container matColumnDef="cpuTemp">
        <th mat-header-cell *matHeaderCellDef> CPU Temp (C) </th>
        <td mat-cell *matCellDef="let element"> {{element.cpuTemp}} </td>
    </ng-container>

    <!-- Room Temp Column -->
    <ng-container matColumnDef="roomTemp">
        <th mat-header-cell *matHeaderCellDef> Room Temp (C)</th>
        <td mat-cell *matCellDef="let element"> {{element.roomTemp}} </td>
    </ng-container>

    <!-- CO2 (ppm) Column -->
    <ng-container matColumnDef="co2">
        <th mat-header-cell *matHeaderCellDef> CO2 (ppm) </th>
        <td mat-cell *matCellDef="let element"> {{element.co2}} </td>
    </ng-container>

    <!-- Timestamp Column -->
    <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef> Timestamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator
    [length]="length$ | async"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="loadMore($event)">
</mat-paginator>
